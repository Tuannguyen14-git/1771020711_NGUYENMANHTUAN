name: Build and Deploy Flutter Web to Render

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Web Support
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get
        working-directory: ./pcm_mobile

      - name: Build Flutter Web
        run: flutter build web --release --base-href /
        working-directory: ./pcm_mobile

      - name: Debug - List directories
        run: |
          pwd
          ls -R pcm_mobile/build/web

      - name: Deploy to web-deploy branch (Manual Git)
        run: |
          cd pcm_mobile/build/web
          git init
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git checkout -b web-deploy
          git add .
          git commit -m "Deploy web build"
          git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" web-deploy
